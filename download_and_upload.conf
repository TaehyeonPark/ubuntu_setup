<VirtualHost *:5000>
       ServerName cdn.taehyeon.me
       WSGIDaemonProcess download user=ubuntu group=ubuntu threads=5 maximum-requests=10
       WSGIScriptAlias / /var/www/download/wsgi/mod.wsgi
       DocumentRoot /var/www/download
       <Directory /var/www/download>
                WSGIProcessGroup download
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Allow from all
       </Directory>
</VirtualHost>
