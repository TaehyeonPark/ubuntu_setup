<VirtualHost *:80>
        ServerName taehyeon.me
        ServerAlias cdn1.taehyeon.me
        WSGIDaemonProcess cdn user=ubuntu group=ubuntu threads=5 maximum-requests=10
        WSGIScriptAlias / /var/www/download_and_upload/wsgi/mod.wsgi
        DocumentRoot /var/www/download_and_upload
        <Directory /var/www/download_and_upload>
                 WSGIProcessGroup cdn
                 WSGIApplicationGroup %{GLOBAL}
                 Order deny,allow
                 Allow from all
        </Directory>
</VirtualHost>
